<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签名确认</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/styles/common.css">
    <link rel="stylesheet" href="../src/styles/signature.css">
</head>
<body>
    <div class="bg-gradient min-vh-100">
        <div class="container py-5">
            <!-- Header -->
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-white mb-3">
                    <i class="bi bi-pen-fill me-3"></i>签名确认
                </h1>
                <p class="lead text-white-50">请在下方完成您的电子签名</p>
            </div>

            <!-- Main Content -->
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Sign Form Card -->
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">
                                <i class="bi bi-file-earmark-text me-2"></i>签名确认
                            </h3>
                        </div>
                        <div class="card-body">
                            <div id="signForm">
                                <div class="text-center py-5">
                                    <div class="spinner-border text-primary mb-3" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="text-muted">正在验证签名链接...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 模块化JavaScript -->
    <script type="module" src="../src/js/signature.js"></script>
</body>
</html>

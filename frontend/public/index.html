<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR签名系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/styles/common.css">
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <div class="bg-gradient min-vh-100">
        <div class="container py-5">
            <!-- Header -->
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold text-white mb-3">
                    <i class="bi bi-qr-code-scan me-3"></i>QR签名系统
                </h1>
                <p class="lead text-white-50">安全、便捷的电子签名解决方案</p>
            </div>

            <!-- Main Content -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Request Form Card -->
                    <div id="requestForm" class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">
                                <i class="bi bi-file-earmark-text me-2"></i>创建签名请求
                            </h3>
                        </div>
                        <div class="card-body">
                            <form id="signRequestForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="projectId" class="form-label">项目ID</label>
                                        <input type="text" class="form-control" id="projectId" value="project-001" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="userId" class="form-label">用户ID</label>
                                        <input type="text" class="form-control" id="userId" value="user-001" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fileId" class="form-label">文件ID</label>
                                        <input type="text" class="form-control" id="fileId" value="file-001" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="metaCode" class="form-label">元数据代码</label>
                                        <input type="text" class="form-control" id="metaCode" value="META-CODE-001" required>
                                    </div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="button" class="btn btn-primary btn-lg" onclick="qrSignatureApp.generateSignPage()" id="generateBtn">
                                        <i class="bi bi-qr-code me-2"></i>生成签署页面
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Sign Container -->
                    <div id="signContainer" class="card shadow-lg border-0 mt-4 d-none">
                        <div class="card-header bg-info text-white">
                            <h3 class="card-title mb-0">
                                <i class="bi bi-qr-code-scan me-2"></i>签署页面
                            </h3>
                        </div>
                        <div class="card-body">
                            <div id="signInfo"></div>
                            <div id="status" class="alert alert-info">
                                <i class="bi bi-hourglass-split me-2"></i>等待签署...
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-primary" onclick="qrSignatureApp.resetForm()" id="resetBtn">
                                    <i class="bi bi-arrow-clockwise me-2"></i>重新生成
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Signature Result -->
                    <div id="signatureResult" class="card shadow-lg border-0 mt-4 d-none">
                        <div class="card-header bg-success text-white">
                            <h3 class="card-title mb-0">
                                <i class="bi bi-check-circle me-2"></i>签名完成
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-success">
                                <i class="bi bi-check-lg me-2"></i>签名已成功完成！
                            </div>
                            <div class="signature-preview text-center">
                                <h5 class="mb-3">签名预览</h5>
                                <img id="signatureImage" src="" alt="签名图片" class="img-fluid rounded border shadow-sm">
                            </div>
                            <div class="d-grid mt-4">
                                <button class="btn btn-success" onclick="qrSignatureApp.resetForm()">
                                    <i class="bi bi-check me-2"></i>完成
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- QRCode库加载 - 主CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" onload="onQRCodeLoad()" onerror="onQRCodeError()"></script>

    <script>
        let qrcodeLoadAttempts = 0;
        const maxQRCodeLoadAttempts = 3;

        function onQRCodeLoad() {
            console.log('QRCode库加载成功');
            window.qrcodeLoaded = true;
        }

        function onQRCodeError() {
            console.warn('QRCode库加载失败，尝试备用CDN');
            qrcodeLoadAttempts++;

            // 尝试加载备用CDN
            if (qrcodeLoadAttempts === 1) {
                // 第一个备用CDN
                const scripts = document.querySelectorAll('script[src*="qrcode"]');
                if (scripts[1]) {
                    scripts[1].style.display = 'block';
                }
            } else if (qrcodeLoadAttempts === 2) {
                // 第二个备用CDN
                const scripts = document.querySelectorAll('script[src*="qrcode"]');
                if (scripts[2]) {
                    scripts[2].style.display = 'block';
                }
            }
        }

        // 检查QRCode库是否加载完成
        function checkQRCodeAvailability() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    if (typeof QRCode !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve(true);
                    } else if (qrcodeLoadAttempts >= maxQRCodeLoadAttempts) {
                        clearInterval(checkInterval);
                        resolve(false);
                    }
                }, 100);
            });
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- QRCode库加载 - 主CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" onload="onQRCodeLoad()" onerror="onQRCodeError()"></script>

    <!-- 模块化JavaScript -->
    <script type="module" src="../src/js/main.js"></script>
</body>
</html>

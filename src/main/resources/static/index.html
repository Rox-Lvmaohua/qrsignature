<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR签名系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sign-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .sign-container.show {
            display: block;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .qr-code {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            margin: 1.5rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-code canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            background: white;
            padding: 0.5rem;
        }

        
        .sign-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.unscanned {
            background: #6c757d;
        }

        .status-indicator.scanned {
            background: #ffc107;
        }

        .status-indicator.signed {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .sign-link a {
                font-size: 12px;
            }
        }

        .signature-preview {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .signature-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        /* 二维码加载状态样式 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loading p {
            color: #6c757d;
            margin: 0;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 二维码错误状态样式 */
        .qrcode-error {
            text-align: center;
            padding: 20px;
        }

        .qrcode-error p {
            margin: 0 0 10px 0;
        }

        .qrcode-error button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .qrcode-error button:hover {
            background: #c82333;
        }

        .qrcode-error a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }

        .qrcode-error a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR签名系统</h1>

        <div id="requestForm">
            <div class="form-group">
                <label for="projectId">项目ID:</label>
                <input type="text" id="projectId" value="project-001" required>
            </div>

            <div class="form-group">
                <label for="userId">用户ID:</label>
                <input type="text" id="userId" value="user-001" required>
            </div>

            <div class="form-group">
                <label for="fileId">文件ID:</label>
                <input type="text" id="fileId" value="file-001" required>
            </div>

            <div class="form-group">
                <label for="metaCode">元数据代码:</label>
                <input type="text" id="metaCode" value="META-CODE-001" required>
            </div>

            <button onclick="generateSignPage()" id="generateBtn">生成签署页面</button>
        </div>

        <div id="signContainer" class="sign-container">
            <h3>签署页面链接</h3>
            <div id="signInfo"></div>
            <div id="status" class="status info">等待签署...</div>
            <button onclick="resetForm()" id="resetBtn">重新生成</button>
        </div>

        <div id="signatureResult" class="hidden">
            <div class="status success">签名完成！</div>
            <div class="signature-preview">
                <h4>签名预览：</h4>
                <img id="signatureImage" src="" alt="签名图片">
            </div>
            <button onclick="resetForm()">完成</button>
        </div>
    </div>

    <!-- QRCode库加载 - 主CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" onload="onQRCodeLoad()" onerror="onQRCodeError()"></script>

    <script>
        let qrcodeLoadAttempts = 0;
        const maxQRCodeLoadAttempts = 3;
        
        function onQRCodeLoad() {
            console.log('QRCode库加载成功');
            window.qrcodeLoaded = true;
        }
        
        function onQRCodeError() {
            console.warn('QRCode库加载失败，尝试备用CDN');
            qrcodeLoadAttempts++;
            
            // 尝试加载备用CDN
            if (qrcodeLoadAttempts === 1) {
                // 第一个备用CDN
                const scripts = document.querySelectorAll('script[src*="qrcode"]');
                if (scripts[1]) {
                    scripts[1].style.display = 'block';
                }
            } else if (qrcodeLoadAttempts === 2) {
                // 第二个备用CDN
                const scripts = document.querySelectorAll('script[src*="qrcode"]');
                if (scripts[2]) {
                    scripts[2].style.display = 'block';
                }
            }
        }
        
        // 检查QRCode库是否加载完成
        function checkQRCodeAvailability() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    if (typeof QRCode !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve(true);
                    } else if (qrcodeLoadAttempts >= maxQRCodeLoadAttempts) {
                        clearInterval(checkInterval);
                        resolve(false);
                    }
                }, 100);
            });
        }
    </script>
    
    <script src="app.js"></script>
</body>
</html>

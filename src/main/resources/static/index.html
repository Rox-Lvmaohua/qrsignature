<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR签名系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sign-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .sign-container.show {
            display: block;
        }

        .sign-link {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .sign-link a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }

        .sign-link a:hover {
            text-decoration: underline;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .signature-preview {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .signature-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR签名系统</h1>

        <div id="requestForm">
            <div class="form-group">
                <label for="projectId">项目ID:</label>
                <input type="text" id="projectId" value="project-001" required>
            </div>

            <div class="form-group">
                <label for="userId">用户ID:</label>
                <input type="text" id="userId" value="user-001" required>
            </div>

            <div class="form-group">
                <label for="fileId">文件ID:</label>
                <input type="text" id="fileId" value="file-001" required>
            </div>

            <div class="form-group">
                <label for="metaCode">元数据代码:</label>
                <input type="text" id="metaCode" value="META-CODE-001" required>
            </div>

            <button onclick="generateSignPage()" id="generateBtn">生成签署页面</button>
        </div>

        <div id="signContainer" class="sign-container">
            <h3>签署页面链接</h3>
            <div id="signInfo"></div>
            <div id="status" class="status info">等待签署...</div>
            <button onclick="resetForm()" id="resetBtn">重新生成</button>
        </div>

        <div id="signatureResult" class="hidden">
            <div class="status success">签名完成！</div>
            <div class="signature-preview">
                <h4>签名预览：</h4>
                <img id="signatureImage" src="" alt="签名图片">
            </div>
            <button onclick="resetForm()">完成</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

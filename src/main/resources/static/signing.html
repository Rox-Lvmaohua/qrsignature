<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签名确认</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        .form-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-info h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-info p {
            margin: 8px 0;
            color: #666;
        }

        .form-info strong {
            color: #333;
        }

        .signature-mode {
            margin: 20px 0;
            text-align: left;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .signature-canvas {
            margin: 20px 0;
        }

        .signature-canvas h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .canvas-controls {
            margin-top: 15px;
        }

        .historical-signatures {
            margin: 20px 0;
            text-align: left;
        }

        .signature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .signature-item {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .signature-item:hover {
            border-color: #667eea;
        }

        .signature-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .signature-item img {
            max-width: 100%;
            max-height: 80px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .signature-item p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .signature-options {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .checkbox-item label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        .text-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .confirm-btn:hover {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-message h3 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .success-message p {
            color: #666;
            margin: 10px 0;
        }

        .signature-preview {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .signature-preview h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .signature-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .error-message {
            text-align: center;
            padding: 20px;
        }

        .error-message h3 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .error-message p {
            color: #666;
            margin: 10px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>签名确认</h1>
        <div id="signForm">
            <div class="loading"></div>
            <p>正在验证签名链接...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

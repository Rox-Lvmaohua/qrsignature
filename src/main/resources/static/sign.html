<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签名确认</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        .form-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-info h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-info p {
            margin: 8px 0;
            color: #666;
        }

        .form-info strong {
            color: #333;
        }

        .signature-canvas {
            margin: 20px 0;
        }

        .signature-canvas h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .canvas-controls {
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .confirm-btn:hover {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-message h3 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .success-message p {
            color: #666;
            margin: 10px 0;
        }

        .signature-preview {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .signature-preview h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .signature-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .error-message {
            text-align: center;
            padding: 20px;
        }

        .error-message h3 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .error-message p {
            color: #666;
            margin: 10px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* 历史签名样式 */
        .signature-history {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .signature-history h4 {
            color: #333;
            margin-bottom: 15px;
            text-align: left;
        }

        .signature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .signature-item {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }

        .signature-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .signature-item.selected {
            border-color: #28a745;
            background: #f8fff9;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .signature-item img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            margin-bottom: 8px;
        }

        .signature-info {
            font-size: 12px;
        }

        .signature-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .signature-date {
            color: #6c757d;
            font-size: 11px;
        }

        .no-signatures {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px dashed #dee2e6;
        }

        .save-option {
            margin: 15px 0;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            text-align: left;
        }

        .save-option label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #155724;
            margin-bottom: 8px;
        }

        .save-option input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .save-option p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }

        .use-history-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        .use-history-btn:hover {
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .signature-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .signature-item img {
                height: 60px;
            }

            .signature-info {
                font-size: 11px;
            }

            .signature-name {
                font-size: 10px;
            }

            .signature-date {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>签名确认</h1>
        <div id="signForm">
            <div class="loading"></div>
            <p>正在验证签名链接...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
